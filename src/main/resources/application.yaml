server:
  port: 8080

spring:
  application:
    name: myHelpDesk

  datasource:
    url: jdbc:mysql://localhost:3306/helpdesk_db
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  ai:
    google:
      genai:
        api-key: ${GOOGLE_KEY}
        project-id: ${GOOGLE_PROJECT_ID}
        location: us-central1
